<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi màu văn bản</title>

    <!-- 🔵 PHẦN 2: Internal Style -->
    <style>
        .internal-style {
            color: blue;
        }
    </style>
    </meta>
</head>
<body>

<!-- 🔴 PHẦN 1: Inline Style -->
<h2 style="color: red;">Phần 1: Tiêu đề với inline-style</h2>
<p style="color: red;">Đây là đoạn văn được tô màu đỏ bằng inline-style.</p>

<!-- 🔵 PHẦN 2: Internal Style -->
<h2 class="internal-style">Phần 2: Tiêu đề với internal-style</h2>
<p class="internal-style">Đây là đoạn văn được tô màu xanh dương bằng internal-style.</p>

<!-- 🟢 PHẦN 3: External Style -->
<h2 class="external-style">Phần 3: Tiêu đề với external-style</h2>
<p class="external-style">Đây là đoạn văn được tô màu xanh lá bằng external-style.</p>

</body>
</html>
